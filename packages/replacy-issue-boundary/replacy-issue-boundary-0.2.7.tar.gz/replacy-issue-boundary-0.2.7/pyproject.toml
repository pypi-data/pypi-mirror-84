[tool.poetry]
name = "replacy-issue-boundary"
version = "0.2.7"
description = "A replaCy component to fix issue boundary, fix signle or double space at start, extend to next word if facing casing issue."
authors = ["Sam Havens <sam.havens@qordoba.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Qordobacode/replacy_issue_boundary"
repository = "https://github.com/Qordobacode/replacy_issue_boundary"
keywords = ["replacy", "spacy", "nlp", "languagetool"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed"
]
include = ["LICENSE.md"]

[tool.poetry.dependencies]
python = "^3.8"
importlib_metadata = { version = "^1.7.0", python = "<3.8" }

[tool.poetry.dev-dependencies]
en-core-web-sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-2.3.1/en_core_web_sm-2.3.1.tar.gz#egg=en_core_web_sm==2.3.1" }
pytest = "^5.2"
black = "^20.8b1"
mypy = "^0.782"
replacy = "^0.43.0"
spacy = "^2.3.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
