parameters:
 cluster: openshift
 openshift_image: registry.svc.ci.openshift.org/ocp/release:4.3
 image: centos8
 image_url:
 pool: default
 numcpus: 8
 memory: 12288
 disk_size: 30
 rhnregister: true
 pullsecret: ~/openshift_pull.json
 notify: false
 keys: []
 rhnwait: 30
 nets:
 - ipv6-only
 - default
 registry_user: dummy
 registry_password: dummy
 extra_containers:
 - docker.io/karmab/curl:latest
 - quay.io/openshift/origin-coredns:latest
 - docker.io/library/haproxy:latest
 - quay.io/openshift/origin-keepalived-ipfailover:latest
 - quay.io/openshift-metal3/mdns-publisher:latest
 - docker.io/library/nginx:alpine
 - docker.io/karmab/kubectl:latest

{{ image }}:
 type: image
 url: {{ image_url }}

{{ cluster }}-disconnecter:
 image: {{ image }}
 pool: {{ pool }}
 numcpus: {{ numcpus }}
 keys: {{ keys }}
{% if 'rhel' in image %}
 rhnregister: {{ rhnregister }}
 rhnwait: {{ rhnwait }}
{% endif %}
 reservedns: true
 memory: {{ memory }}
 notify: {{ notify }}
 notifycmd: cat /root/results.txt
 nets: {{ nets }}
 disks:
 - {{ disk_size }}
 files:
 - origin: get_oc.sh
   path: /root/get_oc.sh
   mode: 700
 - origin: extras.sh
   path: /root/extras.sh
   mode: 700
 - origin: pull_and_push.sh
   path: /root/bin/pull_and_push.sh
   mode: 700
 - origin: {{ pullsecret }}
   path: /root/openshift_pull.json
 - origin: disconnected.sh
   path: /root/disconnected.sh
   mode: 700
 cmds:
 - bash /root/get_oc.sh
 - bash /root/disconnected.sh
{% if extra_containers %}
 - bash /root/extras.sh
{% endif %}
