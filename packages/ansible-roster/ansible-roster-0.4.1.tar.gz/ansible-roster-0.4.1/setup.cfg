[global]

[sdist]
keep-temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
name = ansible-roster
version = 0.4.1
author = Julien Lecomte
author-email = julien@lecomte.at
license = MIT
license_file = LICENSE
url = https://gitlab.com/ansible-kheops/plugins/roster
description = Ansible simplified yaml inventory
long-description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Topic :: System :: Installation/Setup
	Topic :: System :: Software Distribution
	Topic :: System :: Systems Administration
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
project_urls = 
	Documentation = https://ansible-kheops.gitlab.io/plugins/roster/index.html
	Source code = https://gitlab.com/ansible-kheops/plugins/roster

[options]
setup_requires = setuptools
packages = 
	ansible
	kheops
include_package_data = True
python_requires = >= 3.6.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

