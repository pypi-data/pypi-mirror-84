[metadata]
name = tinytag
author = Tom Wallroth
author-email = tomwallroth@gmail.com
url = https://github.com/devsnd/tinytag
description = Read music meta data and length of MP3, OGG, OPUS, MP4, M4A, FLAC, WMA and Wave files
keywords = 
	metadata
	music
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Internet :: WWW/HTTP
	Topic :: Multimedia
	Topic :: Multimedia :: Sound/Audio
	Topic :: Multimedia :: Sound/Audio :: Analysis
license = MIT
license-file = LICENSE
long-description = file: README.md
long-description-content-type = text/markdown

[options]
python_requires = >= 2.7
setup_requires = 
	setuptools >= 38.6
	pip >= 10
include_package_data = True
packages = find:
install_requires = 

[options.extras_require]
tests = 
	pytest
	pytest-cov
	coveralls
	flake8

[options.entry_points]
console_scripts = 

[flake8]
max-line-length = 132
exclude = .git,__pycache__,.eggs/,doc/,docs/,build/,dist/,archive/,src/
ignore = E501

[coverage:run]
cover_pylib = false
omit = 
	/home/travis/virtualenv/*
	*/site-packages/*
	*/bin/*
	*/src/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	except RuntimeError
	except NotImplementedError
	except ImportError
	except FileNotFoundError
	except CalledProcessError
	logging.warning
	logging.error
	logging.critical
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

