<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iris Report</title>

  <!-- Stylesheets -->
  <link href="css/compat.css" rel="stylesheet"/>
  <link href="css/minimal.css" rel="stylesheet"/>
  <!-- Global variables for SVG JavaScript -->
  <script src="js/globals.js"></script>
  <!-- General interaction Javascript -->
  <script src="js/interaction.js"></script>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-fixed-top" id="header">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="brand" style="float: left">
          <a href=""><span class="hidden-xs-down m-r-3" style="margin-left: 25px;">Iris Report</span></a>
          <a href="javascript:scrollToId('row-1');"><span class="lead" style="margin-right: 30px;">Charts</span></a>
          <a href="javascript:scrollToId('row-2');"><span class="lead" style="margin-right: 30px;">Changes</span></a>
          <a href="javascript:scrollToId('row-3');"><span class="lead" style="margin-right: 30px;">Molprobity</span></a>
        </div>
        <div class="brand" style="float: right">
          <a href="javascript:console.log('Configuration');"><span class="lead" style="margin-right: 15px;">Configure &#9660;</span></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page-content wrapper -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <!-- 1st row -->
      <div class="iris-row" id="row-1">
        <div class="col-xs-8" id="chain-view">
          <div class="card card-block">
            <h4 class="card-title m-b-2">Chain View
              <div style="float: right; margin-right: 20px;">
                <label><font size="3">Previous</font></label>
                <label class="switch">
                  <input id="model-toggle" type="checkbox" checked="true" onclick="toggleModel()"></input>
                  <span class="slider round"></span>
                </label>
                <label><font size="3">Latest</font></label>
              </div>
            </h4>
INJECTION_POINT_1
            <div align="center" style="margin-top: -10px;">
INJECTION_POINT_2
            </div>
          </div>
        </div>
        <div class="col-xs-4" id="residue-view">
          <div class="card card-block">
            <h4 class="card-title m-b-2">Residue View</h4>
            <h6 id="residue-summary">Select a residue...</h6>
            <div class="col-xs-12" id="residue-chart-div" align="center">
INJECTION_POINT_3
            </div>
          </div>
        </div>
      </div>

      <!-- 2nd row -->
      <div class="iris-row" id="row-2">
        <div class="col-md-12">
          <div class="card card-block">
            <h4 class="card-title">Difference Summaries</h4>
INJECTION_POINT_4
            <p>&nbsp;</p><p>&nbsp;</p>
          </div>
        </div>
      </div>

      <!-- 3rd row -->
      <div class="iris-row" id="row-3">
        <div class="col-md-12">
          <div class="card card-block">
            <h4 class="card-title">Molprobity Data</h4>
INJECTION_POINT_5
            <p>&nbsp;</p><p>&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
