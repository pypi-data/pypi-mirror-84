[metadata]
name = metahopt
version = 0.1.0a1
author = Alexandre Marty
author_email = alexandre@marty.in
description = Metaheuristics optimization framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/alex-marty/metahopt
license = MIT
keywords = optimization metaheuristic computing combinatorial tabu genetic particle swarm algorithm
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Mathematics
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-mock
	pytest-cov
	black

[egg_info]
tag_build = 
tag_date = 0

