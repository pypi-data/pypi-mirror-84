[tool.poetry]
name = "conficus"
version = "0.5.0"
description = "python INI configuration library"
authors = ["Mark Gemmill <dev@markgemmill.com>"]
license = "MIT License"
homepage = "https://gitlab.com/mgemmill-pypi/conficus"

[tool.poetry.dependencies]
python = "^3.6"
tomlkit = "^0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
coverage = "^5.3"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
flakehell = "^0.7.0"
pylint = "^2.6.0"
black = "^20.8b1"
mkdocs = "^1.1.2"
tox = "^3.20.1"
isort = "^5.6.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.dover]
versioned_files = [
    "pyproject.toml",
    "docs/index.rst",
    "README.rst"
]

[tool.black]
verbose = true

[tool.isort]
line_length = 90
force_single_line = true
no_lines_before = "STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.flakehell]
format = "grouped"

[tool.flakehell.plugins]
pycodestyle = ["+*"]
pyflakes = ["+*", "-E123", "-E501"]
pylint = ["+*", "-E123", "-E501", "-C0114", "-C0115", "-C0116", "-C0103"]

[tool.flakehell.exceptions."test/*.py"]
pycodestyle = ["-*"]
pyflakes = ["-*"]
pylint = ["-*"]

[tool.flakehell.exceptions."docs/*.*"]
pycodestyle = ["-*"]
pyflakes = ["-*"]
pylint = ["-*"]

[tool.flakehell.exceptions."*.rst"]
pycodestyle = ["-*"]
pyflakes = ["-*"]
pylint = ["-*"]

[tool.coverage.run]
source = "conficus"
omit = "*/format.py"

[tool.coverage.paths]
show_missing = true
source = [ 
	"src/conficus",
	".tox/*/lib/python*/site-packages/attr",
	".tox/pypy*/site-packages/attr"
]

[tool.pytest]
addopts = "-vv --strict --cov=conficus --cov-report=term-missing"
