[coverage:run]
omit = src/wagtailbakery/tests/*

[flake8]
ignore = D100,D101,D102,D103,D105,D200,D202,D204,D205,D209,D400,D401,E303,E501,W503,N805,N806
exclude = */migrations/
max-line-length = 120

[isort]
line_length = 100
multi_line_output = 4
known_third_party = bakery,django,factory,pytest,wagtail

[tool:pytest]
testpaths = tests

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

