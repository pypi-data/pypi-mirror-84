[aliases]
test = pytest

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[flake8]
ignore = E203, E501, W503
max-line-length = 88
max-complexity = 11
select = B,C,E,F,W,T4
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist

[mypy]
files = src/zsv/ticker/
ignore_missing_imports = True
disallow_untyped_defs = True
warn_redundant_casts = True
strict_equality = True

[egg_info]
tag_build = 
tag_date = 0

