[tool.poetry]
name = "dj-pony.hashedfield"
version = "0.4.0"
description = "A Hashed Field for Django that does all the work for you."
authors = ["Samuel Bishop <sam@techdragon.io>"]
packages = [
    { include = "dj_pony" },
]

[tool.poetry.dependencies]
python = "^3.6"
django = ">=2.2"
sentinel = "^0.1.2"

[tool.poetry.dev-dependencies]
pylint = "^2.3"
coverage = "<5"
django-environ = "^0.4.5"
"dj-pony.django-docker-test-dbs" = "^0.2.0"
tox = "^3.14.0"
mysqlclient = "^2.0.1"
psycopg2-binary = "^2.8.6"
hypothesis = {extras = ["django"], version = "^5.37.4"}
pytest-django = "^4.0.0"
pytest-cov = "^2.10.1"
tox-poetry-dev-dependencies = "^0.0.5"
django-stubs = "^1.7.0"

[tool.black]
line-length = 120
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


