[metadata]
name = LogReporter
version = attr: logreporter.__version__
author = TakamiChie
author_email = chie@onpu-tamago.net
license = MIT
description = A module that posts the contents of logs to services on the Web along with the time axis.
keywords = 
url = https://github.com/TakamiChie/LogReporter
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Programming Language :: Python :: 3.6
