[flake8]
max-line-length = 120

[tool:isort]
line_length = 120
known_third_party = base,motor,pymongo,setuptools

[tool:pytest]
addopts = -p no:warnings --disable-warnings

[coverage:run]
branch = True
omit = 
	.venv/*
	tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[coverage:html]
directory = htmlcov

[egg_info]
tag_build = 
tag_date = 0

