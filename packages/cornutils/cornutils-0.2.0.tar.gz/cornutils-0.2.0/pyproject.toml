[tool.poetry]
name = "cornutils"
version = "0.2.0"
description = "Utility functions"
authors = ["Cornelius Hoffmann <coding@hoffmn.de>"]
readme = "README.md"
repository = "https://github.com/Cornelicorn/cornutils"


[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.19.4"
scipy = "^1.5.4"
matplotlib = "^3.3.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
