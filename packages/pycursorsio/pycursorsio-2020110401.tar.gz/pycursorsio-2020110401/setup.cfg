[metadata]
name = pycursorsio
version = attr: pycursorsio.version
url = https://forge.touhey.org/misc/pycursorsio.git/
author = Thomas Touhey
author_email = thomas@touhey.fr
description = cursors.io client
long_description = file: README.rst
keywords = cursors.io
license = MIT
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: AsyncIO
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Games/Entertainment :: Multi-User Dungeons (MUD)

[options]
zip_safe = False
include_package_data = True
packages = pycursorsio
install_requires = 
	pygame
	websockets
	aiostream

[options.package_data]
* = *.txt, *.rst

[wheel]
universal = True

[flake8]
ignore = F401, F403, E126, E127, E128, E131, E241, E261, E265, E271, W191
exclude = .git, __pycache__, build, dist, docs/conf.py, test.py, test

[egg_info]
tag_build = 
tag_date = 0

