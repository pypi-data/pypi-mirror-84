environment:
  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "32"
      NUMPY: "numpy==1.13.1"

    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "64"
      NUMPY: "numpy==1.13.1"

    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "32"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.10"
      PYTHON_ARCH: "64"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"
      NUMPY: "numpy==1.13.1"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"
      NUMPY: "numpy==1.13.1"

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python37"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "32"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python38"
      PYTHON_VERSION: "3.8.x"
      PYTHON_ARCH: "32"
      NUMPY: "numpy>=1.15"

    - PYTHON: "C:\\Python39"
      PYTHON_VERSION: "3.9.x"
      PYTHON_ARCH: "32"
      NUMPY: "numpy>=1.15"

install:
  - "SET PATH=%PYTHON%;%PATH%"
  - "python --version"

build_script:
  - "python -m pip install --upgrade pip"
  - "python -m pip install %NUMPY%"
  - "python -m pip install \"awkward>=0.12.0,<1.0\""
  - "python -c \"import awkward; print(awkward.__version__)\""
  - "python -m pip install \"uproot-methods>=0.7.0\""
  - "python -c \"import uproot_methods; print(uproot_methods.__version__)\""
  - "python -m pip install cachetools lz4 zstandard mock xxhash"
  - "IF \"%PYTHON_VERSION%\"==\"2.7.10\" ( python -m pip install -i https://pypi.anaconda.org/carlkl/simple backports.lzma )"
  - "python -m pip install pytest pytest-runner pandas requests"
  - "curl -fsS -o tests/samples/Event.root http://scikit-hep.org/uproot/examples/Event.root"
  - "python -m pytest -v tests"
