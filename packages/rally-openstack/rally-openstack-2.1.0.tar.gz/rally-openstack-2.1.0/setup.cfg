[metadata]
name = rally-openstack
summary = Rally plugins for OpenStack platform
description-file = 
	README.rst
author = OpenStack
author-email = openstack-discuss@lists.openstack.org
home-page = https://docs.openstack.org/rally/latest/
license = Apache License, Version 2.0
python-requires = >=3.6
classifier = 
	Environment :: OpenStack
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[files]
packages = 
	rally_openstack

[entry_points]
rally_plugins = 
	path = rally_openstack
	options = rally_openstack.common.cfg.opts:list_opts
oslo.config.opts = 
	rally_openstack = rally_openstack.common.cfg.opts:list_opts

[egg_info]
tag_build = 
tag_date = 0

