---
  CinderQos.create_and_list_qos:
    -
      args:
        consumer: "both"
        write_iops_sec: "10"
        read_iops_sec: "1000"
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
