name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master
    always: true

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    submodules: false
    coverage: codecov
    libraries:
      brew:
        - pandoc
      choco:
        - pandoc
      apt:
        - pandoc
    envs:
      - macos: py36-sphinx2
      - windows: py36-sphinx3
      - linux: codestyle
        name: python_codestyle
        pytest: false
      - linux: py37-sphinx2
      - linux: py37-sphinx3
      - linux: py38-sphinx2
      - linux: py38-sphinx3
      - linux: py38-devdeps
      - linux: py38-conda
