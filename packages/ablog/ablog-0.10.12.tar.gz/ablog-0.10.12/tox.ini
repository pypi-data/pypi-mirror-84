[tox]
envlist =
    py{36,37,38}-sphinx{2,3}
    py{36,37,38}-devdeps
    codestyle
isolated_build = true

[testenv]
# We use bash in some of our enviroments so we have to whitelist it.
whitelist_externals=
    /bin/bash
    /usr/bin/bash
    /bin/make
    /usr/bin/make
# tox environments are constructued with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#
description =
    run tests
    devdeps: with the latest developer version of key dependencies
passenv =
    HTTP_PROXY
    HTTPS_PROXY
    NO_PROXY
    CIRCLECI
deps =
    sphinx2: sphinx>=2.0,<3.0
    sphinx3: sphinx>=3.0,<4.0
    # The devdeps factor is intended to be used to install the latest developer version.
    # of key dependencies.
    devdeps: git+https://github.com/sphinx-doc/sphinx
# The following indicates which extras_require from setup.cfg will be installed
# dev is special in that it installs everything
extras =
    all
    docs
commands =
    make tests

[testenv:codestyle]
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --color always --verbose --all-files --show-diff-on-failure

# This env requires tox-conda.
[testenv:py38-conda]
basepython = python3.8
extras =
deps =
conda_deps =
    alabaster
    docutils
    feedgen
    invoke
    ipython
    myst-parser
    nbsphinx
    python-dateutil
    sphinx
    sphinx-automodapi
    watchdog
conda_channels = conda-forge
install_command = pip install --no-deps {opts} {packages}
commands =
    make tests
