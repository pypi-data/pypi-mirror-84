[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301
max-line-length = 100
exclude = .tox

[easy_install]
zip_ok = false

[tool:pytest]
minversion = 5
testpaths = tests
addopts = 
	--cov
	--cov-report=term

[coverage:run]
source = cdstarcat

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

