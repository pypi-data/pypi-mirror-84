version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s %(name)s - %(filename)s: %(funcName)s[line:%(lineno)d] - %(levelname)s: %(message)s"
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: proxy_pool_info.log
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: proxy_pool_errors.log
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
loggers:
    pool:
        level: DEBUG
        handlers: [console]
        propagate: yes
root:
    level: INFO
    handlers: [info_file_handler, error_file_handler]
