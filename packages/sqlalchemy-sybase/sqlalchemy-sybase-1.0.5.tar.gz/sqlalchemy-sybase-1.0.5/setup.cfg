[tool:pytest]
addopts = --tb native -v -r fxX --maxfail=25 -p no:warnings
python_files = test/*test_*.py

[sqla_testing]
requirement_cls = sqlalchemy_sybase.requirements:Requirements
profile_file = test/profiles.txt

[db]
default = sybase+pyodbc://scott:tiger@sybase_test_dsn
sqlite = sqlite:///:memory:

[flake8]
show-source = true
enable-extensions = G
ignore = 
	A003,
	D,
	E203,E305,E711,E712,E721,E722,E741,
	N801,N802,N806,
	RST304,RST303,RST299,RST399,
	W503,W504
exclude = .venv,.git,.tox,dist,doc,*egg,build
import-order-style = google
application-import-names = sqlalchemy_sybase

[egg_info]
tag_build = 
tag_date = 0

