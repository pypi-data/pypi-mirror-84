[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--pyargs
testpaths = 
	accelerated_numpy
	tests/

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = accelerated_numpy
default_section = THIRDPARTY
forced_separate = test_accelerated_numpy
skip = .tox,.eggs,ci/templates,build,dist

[matrix]
python_versions = 
	py27
	py35
	py36
	py37
	py38
	pypy
	pypy3
dependencies = 
	numpy>=1.19.0
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

