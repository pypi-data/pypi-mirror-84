[tool.poetry]
name = "ergiq-fixer"
version = "1.1.0"
description = "Parses raw fit files created by ErgIQ and exports to TCX with merged HR data."
authors = ["Kristian Berg <kriberg@tihlde.org>"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.6"
fitparse = "^1.2.0"
pytz = "^2020.1"
click = "^7.1.2"

[tool.poetry.scripts]
ergiq-fixer = "ergiq_fixer.fitfixer:cli"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
