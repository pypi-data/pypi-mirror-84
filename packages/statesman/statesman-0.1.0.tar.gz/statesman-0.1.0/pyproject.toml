version = "0.1.0"
description = "A modern state machine library."
authors = ["Blake Watters <blake@opsani.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.7.1"

[tool.poetry.dev-dependencies]
