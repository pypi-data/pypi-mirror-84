[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[coverage:run]
source = flask_bootstrap

[flake8]
exclude = static,.git,*migrations*,build,.tox,docs
max-line-length = 119
max-complexity = 7

[options]
setup_requires = pytest-runner
tests_require = pytest

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

