[versioneer]
vcs = git
style = pep440
versionfile_source = pdpipe/_version.py
versionfile_build = pdpipe/_version.py
tag_prefix = v
parentdir_prefix = pdpipe-

[flake8]
ignore = C901
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist
	versioneer.py
	pdpipe/_version.py
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

