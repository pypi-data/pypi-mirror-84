[tool]
[tool.poetry]
name = "eve_panel"
version = "0.3.3"
homepage = "https://jmosbacher.github.io/eve-panel"
documentation = "https://jmosbacher.github.io/eve-panel"
description = "Top-level package for Eve-Panel."
authors = ["Yossi Mosbacher <joe.mosbacher@gmail.com>"]
readme = "README.rst"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]
packages = [
    { include = "eve_panel" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.7"
eve = "^1.1.3"
panel = "^0.10"
httpx = "^0.16.1"
pandas = "^1.1.3"

[tool.poetry.dev-dependencies]
bumpversion = "*"
coverage = "*"
flake8 = "*"
invoke = "*"
isort = "*"
pylint = "*"
pytest = "*"
sphinx = "*"
tox = "*"
yapf = "*"
nbsphinx = "^0.8.0"
sphinx-material = {git = "https://github.com/bashtage/sphinx-material.git"}
numpydoc = "^1.1.0"

[tool.dephell.main]
from = {format = "poetrylock", path = "poetry.lock"}
to = {format = "setuppy", path = "setup.py"}

[build-system]
requires = ["poetry>=0.12", "setuptools"]
build-backend = "poetry.masonry.api"
