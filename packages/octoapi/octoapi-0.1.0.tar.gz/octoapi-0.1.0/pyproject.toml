[tool.poetry]
name          = "octoapi"
version       = "0.1.0"
description   = "Python interface to Octopus Energy API"
authors       = ["James Robinson <james.em.robinson@gmail.com>"]
maintainers   = ["James Robinson <james.em.robinson@gmail.com>"]
license       = "GPLv3"
readme        = "README.md"
homepage      = ""
repository    = "https://github.com/jemrobinson/octoapi"
documentation = ""
keywords      = [
    "Electricity"
]

[tool.poetry.dependencies]
python = "^3.6"
python-dateutil = "^2.8.1"
pytz = "^2020.4"
requests = "^2.24.0"
Sphinx = "^3.2.1"

[tool.poetry.dev-dependencies]
black  = "^20.8b1"
coverage = "^5.3"
coveralls = "^2.1.2"
flake8 = "^3.8.4"
pylint = "^2.6.0"
pytest = "^6.1"

[build-system]
requires      = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
