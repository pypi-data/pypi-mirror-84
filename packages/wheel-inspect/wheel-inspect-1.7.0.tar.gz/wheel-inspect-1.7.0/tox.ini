[tox]
envlist = py36,py37,py38,py39,pypy3
skip_missing_interpreters = True
isolated_build = True

[testenv]
deps =
    flake8~=3.7
    flake8-bugbear
    flake8-builtins~=1.4
    flake8-import-order-jwodder
    jsonschema~=3.0
    pytest~=6.0
    pytest-cov~=2.0
commands =
    flake8 src test
    pytest {posargs} test

[pytest]
addopts = --cov=wheel_inspect --no-cov-on-fail
filterwarnings =
    error
    # Vendors <https://github.com/html5lib/html5lib-python/issues/402>
    ignore::DeprecationWarning:bleach

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/*/site-packages

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    @abc.abstractmethod

[flake8]
application-import-names = wheel_inspect
doctests = True
exclude = .*/,build/,dist/,venv/
hang-closing = False
import-order-style = jwodder
max-doc-length = 80
max-line-length = 80
select = C,B,B902,E,E242,F,I,W

ignore =
    B005,
    E116, E121, E122, E126, E127, E128, E131, E133,
    E221, E222, E225, E226, E227, E228, E231, E241, E251, E262, E265, E266,
    E271, E272,
    E302, E305, E306,
    E402,
    E501,
    E721,
    I201,
    W503,
