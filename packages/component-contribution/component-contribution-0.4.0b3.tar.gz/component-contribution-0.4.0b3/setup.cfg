[metadata]
name = component-contribution
url = https://github.com/eladnoor/component-contribution
download_url = https://eladnoor.github.io/component-contribution/
author = 
	Elad Noor
	Moritz E. Beber
author_email = 
	noor@imsb.biol.ethz.ch
	morbeb@biosustain.dtu.dk
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT License
description = Cache application for compounds, reactions, and enzymes
long_description = file: README.rst
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator
	cache

[options]
zip_safe = True
install_requires = 
	equilibrator-cache~=0.4.0b2
	path~=15.0
	periodictable~=1.5
	pyzenodo3~=1.0
	uncertainties~=3.1
	appdirs~=1.4
	diskcache~=5.0
	httpx~=0.16
	tenacity~=6.2
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
component_contribution.data = *.csv

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
development = 
	black
	isort
	tox
deployment = 
	click
	click-log
	python-dateutil
	requests
	openbabel>=3.0.0
	equilibrator-assets

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = src/component_contribution/_version.py
versionfile_build = component_contribution/_version.py
tag_prefix = 
parentdir_prefix = component-contribution-

[egg_info]
tag_build = 
tag_date = 0

