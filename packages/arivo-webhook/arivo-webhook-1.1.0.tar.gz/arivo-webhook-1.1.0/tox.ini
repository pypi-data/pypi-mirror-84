[tox]
envlist = clean,py3,report

[testenv]
deps =
    pbr
    pytest
    pytest-cov
    -rrequirements.txt
commands = pytest --cov=arivo --cov-report= tests
setenv = PYTHONPATH = {toxinidir}/arivo

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
commands = coverage erase