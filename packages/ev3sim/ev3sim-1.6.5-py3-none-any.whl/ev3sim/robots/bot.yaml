    type: object
    visual:
      name: Image
      image_path: 'LogoTransparent.png'
      scale: 0.7
      zPos: 2.05
    position: [4.5, 3]
  - physics: true
    type: object
    collider: inherit
    visual:
      name: Rectangle
      width: 1
      height: 6
      fill: '#878E88'
      zPos: 2.07
    position: [8.3, 0]
    restitution: 0.2
    friction: 0.8
  - physics: true
    type: object
    collider: inherit
    visual:
      name: Rectangle
      width: 3
      height: 1
      fill: '#878E88'
      zPos: 2.07
    position: [9, 3]
    rotation: 60
    restitution: 0.2
    friction: 0.8
  - physics: true
    type: object
    collider: inherit
    visual:
      name: Rectangle
      width: 3
      height: 1
      fill: '#878E88'
      zPos: 2.07
    position: [9, -3]
    rotation: -60
    restitution: 0.2
    friction: 0.8
