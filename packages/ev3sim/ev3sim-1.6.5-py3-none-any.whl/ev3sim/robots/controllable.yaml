robot_class: ev3sim.robots.scripts.controllable.ControllableBot
devices:
- LargeMotor:
    position: [0, 4]
    rotation: 0
    port: outB
- LargeMotor:
    position: [0, -4]
    rotation: 0
    port: outC
- LargeMotor:
    position: [4, 0]
    rotation: 90
    port: outA
- LargeMotor:
    position: [-4, 0]
    rotation: 90
    port: outD
- CompassSensor:
    position: [0, 0]
    rotation: 0
    port: in4
base_plate:
  collider: inherit
  visual:
    name: Circle
    radius: 8.5
    fill: '#878E88'
    stroke_width: 0.1
    stroke: '#ffffff'
    zPos: 2
  mass: 5
  restitution: 0.2
  friction: 0.8
  children:
  - physics: false
    type: object
    visual:
      name: Image
      image_path: 'LogoTransparent.png'
      scale: 0.7
      zPos: 2.05
    position: [4.5, 3]
  key: phys_obj