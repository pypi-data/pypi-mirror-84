[tool.poetry]
name = "dbbackup"
version = "0.1.13"
description = "Package dbbackup to manage server database backups"
authors = ["Emmanuel DISCORS <e.discors.perso@gmail.com>"]
maintainers = ["Emmanuel DISCORS <e.discors.perso@gmail.com>"]
license = "MIT"
readme = "README_Pypi.md"
#homepage = "https://discors.eu/"
repository = "https://github.com/EmmanuelDiscors?tab=repositories"
keywords = ["backup", "restore", "databases", "Mysql", "PostgreSQL"]
classifiers = ["Topic :: System :: Archiving :: Backup"]
include = []
exclude = []

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/EmmanuelDiscors/backup-systems/issues"

[tool.poetry.dependencies]
python = "^3.6"
python-decouple = "^3.3"
PyYAML = "^5.3.1"
dbbackup-tools = "^=0.1.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
