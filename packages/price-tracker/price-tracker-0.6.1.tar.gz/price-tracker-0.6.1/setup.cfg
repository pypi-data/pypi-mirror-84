[metadata]
name = price-tracker
description = a python application to track prices on some online shopping applications
author = Melihşah Akın
author-email = melihsahakin@gmail.com
license = gpl13
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/Evasionn/price-tracker/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = requests; beautifulsoup4; urllib3; requests_random_user_agent; Flask

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	price_tracker = price_tracker.__main__:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov price_tracker --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = price_tracker

[egg_info]
tag_build = 
tag_date = 0

