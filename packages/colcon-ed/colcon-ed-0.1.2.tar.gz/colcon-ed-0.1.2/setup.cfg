[metadata]
name = colcon-ed
version = attr: colcon_ed.__version__
url = https://colcon.readthedocs.io
project_urls = 
	Changelog = https://github.com/colcon/colcon-ed/milestones?direction=desc&sort=due_date&state=closed
	GitHub = https://github.com/colcon/colcon-ed/
author = Chen Bainian
author_email = chenbn@artc.a-star.edu.sg
maintainer = Chen Bainian
maintainer_email = chenbn@artc.a-star.edu.sg
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX
	Programming Language :: Python
	Topic :: Software Development :: Build Tools
license = Apache License, Version 2.0
description = Extension for colcon to edit file in directories.
long_description = file: README.rst
keywords = colcon

[options]
install_requires = 
	colcon-core>=0.5.2
packages = find:
tests_require = 
	flake8>=3.6.0
	flake8-blind-except
	flake8-builtins
	flake8-class-newline
	flake8-comprehensions
	flake8-deprecated
	flake8-docstrings
	flake8-import-order
	flake8-quotes
	pep8-naming
	pylint
	pytest
	pytest-cov
	scspell3k>=2.2
zip_safe = true

[tool:pytest]
filterwarnings = 
	error
junit_suite_name = colcon-ed

[options.entry_points]
colcon_core.verb = 
	edit = colcon_ed.verb.edit:EditVerb

[flake8]
import-order-style = google

[egg_info]
tag_build = 
tag_date = 0

