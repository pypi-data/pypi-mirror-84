# Helper file to handle all configs

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude=versioneer.py

[mypy]
files=spyrmsd, tests
ignore_missing_imports=true

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[aliases]
test = pytest

[tool:pytest]
testpaths=tests
addopts = --strict-markers
markers =
    slow

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    spyrmsd/_version.py

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = spyrmsd/_version.py
versionfile_build = spyrmsd/_version.py
tag_prefix = ''