[metadata]
name = neutron-bsn-lldp
version = 1.0.3
summary = LLDP Agent for Big Switch Networks integration.
description-file = 
	README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7

[files]
packages = 
	neutron_bsn_lldp

[entry_points]
console_scripts = 
	bsnlldp = neutron_bsn_lldp.bsnlldp:main

[compile_catalog]
directory = neutron_bsn_lldp/locale
domain = neutron_bsn_lldp

[update_catalog]
domain = neutron_bsn_lldp
output_dir = neutron_bsn_lldp/locale
input_file = neutron_bsn_lldp/locale/neutron_bsn_lldp.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = neutron_bsn_lldp/locale/neutron_bsn_lldp.pot

[egg_info]
tag_build = 
tag_date = 0

