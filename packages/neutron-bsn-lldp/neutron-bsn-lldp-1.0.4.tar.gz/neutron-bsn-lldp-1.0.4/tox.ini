[tox]
minversion = 2.0
envlist = py27,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://opendev.org/openstack/requirements/raw/branch/stable/queens/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=60
deps = -r{toxinidir}/test-requirements.txt
commands = stestr run {posargs}

[testenv:pep8]
basepython = python2.7
commands = flake8 {posargs}

[testenv:py27-dev]
basepython = python2.7
commands =
    {[testenv]commands}

[testenv:venv]
basepython = python2.7
commands = {posargs}

[testenv:cover]
basepython = python2.7
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source neutron_bsn_lldp --parallel-mode
commands =
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml

[testenv:debug]
basepython = python2.7
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,*lib/python*,*egg,build
