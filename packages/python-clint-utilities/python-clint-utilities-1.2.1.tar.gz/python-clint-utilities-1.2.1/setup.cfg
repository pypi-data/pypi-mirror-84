[metadata]
name = python-clint-utilities
version = 1.2.1
url = https://github.com/clintecker/python-clint-utilities
license = MIT
author = Clint Ecker
author_email = me@clintecker.com
description = A library of stuff I use a lot.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
keywords = 
	python

[options]
packages = 
	clint_utilities
include_package_data = True
install_requires = 
	python-dateutil
	requests

[options.extras_require]
test = 
	responses
	tox
	pytest
	pytest-cov
	mypy
	flake8 >= 3.3.0
	pep8-naming >= 0.4.1
	flake8-quotes >= 0.8.1
	flake8-import-order >= 0.9.0
	Sphinx
	wheel
	black
	isort

[tool:pytest]
testpaths = tests
junit_family = xunit1

[coverage:run]
branch = True
source = 
	.

[coverage:paths]
source = 
	clint_utilities
	.tox/py*/lib/python*/site-packages/clint_utilities
	.tox\py*\Lib\site-packages\clint_utilities

[mypy]
warn_unused_configs = True
ignore_missing_imports = True

[flake8]
max-line-length = 120
import-order-style = google
application-import-names = clint_utilities,tests
inline-quotes = double
ignore = E231,W503

[isort]
virtual_env = "C:\Users\me\AppData\Local\Programs\Python\Python38-32\virtualenvs\clint-utilities\"
import_heading_stdlib = Standard Library
import_heading_thirdparty = Third Party Code
import_heading_firstparty = Clint Utilities Code
combine_as_imports = true
force_sort_within_sections = true
multi_line_output = 3
force_alphabetical_sort_within_sections = true
known_third_party = 
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = True
line_length = 100

[egg_info]
tag_build = 
tag_date = 0

