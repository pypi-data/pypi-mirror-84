addons:
  postgresql: 9.6

services:
  - postgresql
  - redis-server

dist: xenial

notifications:
  email: false

sudo: false

language: python

matrix:
  fast_finish: true

cache:
  - pip

branches:
  except:
    - /^test-.*$/

env:
  global:
    - POSTGRESQL_SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/invenio"
    - ES7_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.5.1-linux-x86_64.tar.gz"
    - ES_HOST=127.0.0.1
  matrix:
    - REQUIREMENTS=release OAREPO_VERSION=3.3.0.38 EXTRAS=tests-es7 ES=$ES7_DOWNLOAD_URL SQLALCHEMY_DATABASE_URI=$POSTGRESQL_SQLALCHEMY_DATABASE_URI
    - REQUIREMENTS=release OAREPO_VERSION=3.3.0.38 EXTRAS=tests-es7 ES=$ES7_DOWNLOAD_URL

python:
  - "3.8"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls pydocstyle>=5.0.2 isort requirements-builder pip-tools"
  - mkdir /tmp/elasticsearch
  - wget -O - $ES | tar xz --directory=/tmp/elasticsearch --strip-components=1
  - "/tmp/elasticsearch/bin/elasticsearch &"
  - sleep 10

install:
  - "travis_retry pip install -e ."
  - "travis_retry pip uninstall -y oarepo"
  - "travis_retry pip install oarepo[tests]"

script:
  - ./run-tests.sh

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
    branch: master
  distributions: "sdist bdist_wheel"
  skip_existing: true
