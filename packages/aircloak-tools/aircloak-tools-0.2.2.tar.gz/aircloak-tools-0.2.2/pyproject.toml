[tool.poetry]
authors = ["dlennon <3168260+dandanlen@users.noreply.github.com>"]
description = "Tools for querying an Aircloak service."
exclude = [".devcontainer/*", ".vscode/*"]
name = "aircloak-tools"
license="MIT"
readme="README.md"
repository="https://github.com/diffix/aircloak-tools"
version = "0.2.2"

[tool.poetry.dependencies]
python = "^3.7"
psycopg2 = "^2.8.5"
pandas = "^1.0.4"
requests = "^2.24.0"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
wemake-python-styleguide = "^0.14.0"
nitpick = "^0.22.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"
