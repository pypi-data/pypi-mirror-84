[metadata]
name = sopel_modules.election
version = 0.0.2
description = Plugin for 2020 Presidential election results
author = Rusty Bower
author_email = rusty@rustybower.com
url = https://github.com/RustyBower/sopel-election
license = Eiffel Forum License, version 2
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: Eiffel Forum License (EFL)
	License :: OSI Approved :: Eiffel Forum License
	Topic :: Communications :: Chat :: Internet Relay Chat

[options]
packages = find:
zip_safe = false
include_package_data = true
install_requires = 
	sopel>=7.0,<8

[options.entry_points]
sopel.plugins = 
	election = sopel_election

[egg_info]
tag_build = 
tag_date = 0

