[tox]
envlist = py,flake8

[testenv]
deps =
    pytest
    pytest-cov
    mock
commands =
    pytest {posargs}

[testenv:flake8]
deps =
    flake8
    collective.checkdocs
    pygments
commands =
    flake8 alfeneve
    python setup.py checkdocs

[pytest]
minversion = 3.6
addopts =
    -vv
    --cov-report term-missing
    --cov-report html
    --cov-report xml
    --cov-config tox.ini
    --cov alfeneve

[coverage:run]
branch = True
