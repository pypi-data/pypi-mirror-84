[flake8]
exclude = ecdsa,.git,__pycache__,.eggs,build
max-line-length = 160
ignore = 
	E221,
	
	FI11, FI12, FI14, FI15, FI16, FI17, FI18,
	
	FI50, FI53,
per-file-ignores = 
	test/*.py: E402,
	
	espressif/efuse/*/mem_definition.py:  E241,
	espressif/efuse/*/fields.py:  E241,
	
	__init__.py: FI10, FI13, F401

[egg_info]
tag_build = 
tag_date = 0

