{%- if config.stats %}
<table class="docutils align-default veldus-place-statblock">
  <tbody>
    {% for stat, value in config.stats.items() %}
      {%- if stat != 'store_key' %}
        <tr>
          <td>
            <p><strong>{{ stat|capitalize }}</strong></p>
          </td>
          <td>
            <p>{{ value }}</p>
          </td>
        </tr>
      {%- endif %}
    {% endfor %}
  </tbody>
</table>
{%- endif %}
