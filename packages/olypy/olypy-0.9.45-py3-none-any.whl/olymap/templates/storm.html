<HTML>
<HEAD>
<TITLE>{{ storm.name }} [{{ storm.oid }}]</TITLE>
</HEAD>
<BODY>
<H3>{{ storm.name }} [{{ storm.oid }}]</H3>
<table>
<tr><td>Type:</td><td>{{ storm.subkind }}</td></tr>
<tr><td>Where:</td><td>{{ storm.loc.name }} [<a href="{{ storm.loc.oid }}.html">{{ storm.loc.oid }}</a>]</td></tr>
<tr><td>Strength:</td><td>{{ storm.strength }}</td></tr>
{% if storm.ship %}
    <tr><td>Bound Ship:</td><td>{{ storm.ship.name }} [<a href="{{ storm.ship.oid }}.html">{{ storm.ship.oid }}</a>]</td></tr>
{% endif %}
</table>
</BODY>
</HTML>
