<HTML>
<HEAD>
<script src="sorttable.js"></script><TITLE>Olympia Master Orb Report</TITLE>
</HEAD>
<BODY>
<H3>Olympia Master Orb Report</H3>
<h5>(Click on table headers to sort)</h5>
<table border="1" style="border-collapse: collapse" class="sortable">
<tr><th>Item</th><th>Who Has</th></tr>
{% for entry in orb %}
    <tr>
        <td sorttable_customkey="{{ entry.oid }}">{{ entry.name }} [<a href="{{ entry.oid }}.html">{{ entry.oid }}</a>]</td>
        {% if entry.unit %}
            <td sorttable_customkey="{{ entry.unit.oid }}">{{ entry.unit.name }} [<a href="{{ entry.unit.oid }}.html">{{ entry.unit.oid }}</a>]</td>
        {% else %}
            <td sorttable_customkey="Unknown">Unknown</td>
        {% endif %}
    </tr>
{% endfor %}
</table>
</BODY>
</HTML>
