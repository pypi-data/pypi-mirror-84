    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pip++</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarColor01">

          <a class="nav-link" href="about">About</a>

    <main role="main" class="container">
<div class="jumbotron">
    <form>
<div class="form-group mb-2 mr-sm-2 text-center align-items-center container">
    <h1 class="display-1 text-center">PIP++</h1> <br>
  <div class="row justify-content-center text-center">
      <div class="col-lg-4">
      <label for="option">Option</label>
        <select class="form-control" id="option">
            <option>install</option>
            <option>uninstall</option>
            <option>list</option>
        </select>
          </div>
    </div>
    <div class="row justify-content-center">
      <label for="package-name">Package Name</label>
      <input id="package-name" type="text" class="form-control mx-sm-3" placeholder="Example: flask">
    </div>
    <div class="row justify-content-center">
    <div class="col-md-4">
      <label for="http-proxy">HTTP proxy</label>
      <input id="http-proxy" type="text" class="form-control mx-sm-3" placeholder="http://www.proxy.com">
    </div>
    <div class="col-md-4">
      <label for="https-proxy">HTTPS proxy</label>
      <input id="https-proxy" type="text" class="form-control mx-sm-3" placeholder="https://www.proxy.com">
    </div>
  </div>
 </div>
        <div class="text-center">
            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="SubmitReq()">START</button>
        </div>
</form>
    </div>
