[tool.poetry]
name = "dnacentersdk"
version = "2.0.2"
description = "Cisco DNA Center Platform SDK"
authors = ["Jose Bogarin Solano <jbogarin@altus.cr>", "William Astorga <wastorga@altus.cr>"]
license = "MIT"
homepage = "https://dnacentersdk.readthedocs.io/en/latest/"
repository = "https://github.com/cisco-en-programmability/dnacentersdk"
keywords = ["Cisco", "DNA Center", "SDK"]
classifiers = [
]
readme = "README.rst"


[tool.poetry.dependencies]
python = "^3.5"
requests = "^2.24.0"
fastjsonschema = "^2.14.5"
future = "^0.18.2"
requests-toolbelt = "^0.9.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
