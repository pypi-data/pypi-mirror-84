[metadata]
name = py-seed
version = 0.2.0
description = A Python API client for the SEED Platform
author = Fable Turas, Paul Munday
author_email = fable@raintechpdx.com, paul@paulmunday.net
maintainer = GreenBuildingRegistry
maintainer_email = admin@greenbuildingregistry.com
keywords = seed, api
url = https://github.com/GreenBuildingRegistry/py-seed
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	requests==2.18.4
	typing==3.6.1

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

