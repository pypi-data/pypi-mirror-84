[tool.poetry]
name = "niceposter"
version = "0.1.5"
description = "Image Manipulation Tool - Used for creating & modifying image posters"
authors = ["A.A.Isa <aabdulmajeed.isa@gmail.com>"]
license = 'GPL-3.0-or-later'
readme='README.md'
homepage='https://github.com/amajai/niceposter'
keywords=['pillow', 'poster', 'image-processing', 'editor']

[tool.poetry.dependencies]
python = "^3.8"
Pillow = "^8.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
