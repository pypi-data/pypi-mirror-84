[tool]
[tool.poetry]
name = "xepmts"
version = "0.4.2"
homepage = "https://github.com/jmosbacher/xepmts"
documentation = "https://xepmts.readthedocs.io/"
description = "Top-level package for xepmts."
authors = ["Yossi Mosbacher <joe.mosbacher@gmail.com>"]
readme = "README.rst"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',

    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]
packages = [
    { include = "xepmts" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.7"
click = "*"
eve_panel = "*"


[tool.poetry.dev-dependencies]
bumpversion = "*"
coverage = "*"
flake8 = "*"
invoke = "*"
isort = "*"
pylint = "*"
pytest = "*"
sphinx = "*"
tox = "*"
yapf = "*"
nbsphinx = "*"
sphinx-material = "*"
numpydoc = "*"

[tool.poetry.scripts]
xepmts = 'xepmts.cli:main'

[tool.poetry.plugins."xepmts.apps"]
"db" = "xepmts.api.app:make_local_app"

[tool.dephell.main]
from = {format = "poetrylock", path = "poetry.lock"}
to = {format = "setuppy", path = "setup.py"}

#to = {format = "pip", path = "docs/requirements.txt"}


[build-system]
requires = ["poetry>=0.12", "setuptools"]
build-backend = "poetry.masonry.api"
