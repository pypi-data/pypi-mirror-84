description: Radboud Buttonbox - sends a control command to the buttonbox.
version: 2020.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "RadboudBox"
date: "2018"
controls:
-
    label: "Send Command"
    name: "combobox_command"
    info: "Send command to the RadboudBox"
    type: "combobox"
    var: command
    options:
      - Calibrate Sound
      - Calibrate Voice
      - Detect Sound
      - Detect Voice
      - Marker Out
      - Pulse Out
      - Pulse Time
      - Analog Out 1
      - Analog Out 2
      - Tone
      - Analog In 1
      - Analog In 2
      - Analog In 3
      - Analog In 4
      - LEDs Off
      - LEDs Input
      - LEDs Output
- 
    label: Command Value
    tooltip: Command Value
    name: line_edit_command_value
    type: line_edit
    var: command_value
-
    label: |
      <small><b>Note:</b> Radboudbox init item at the begin of the experiment is needed for initialization of the buttonbox</small>
    type: text
-
    label:  |
      <small>Radboud Buttonbox version 2020.11-1</small>
    type: "text"
