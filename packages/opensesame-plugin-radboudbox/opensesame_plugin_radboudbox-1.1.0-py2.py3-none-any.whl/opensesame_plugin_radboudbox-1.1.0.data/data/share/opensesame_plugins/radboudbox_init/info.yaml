description: Radboud Buttonbox - initializes the buttonbox.
version: 2020.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "RadboudBox"
date: "2020"
controls:
-
    label: "Dummy Mode"
    name: "checkbox_dummy"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "dummy_mode"
-
    label: "Verbose Mode"
    name: "checkbox_verbose"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "verbose"
-
    label: Device id
    name: "line_edit_id"
    tooltip: Expecting a valid device name or autodetect.
    type: line_edit
    var: id
-
    label: Port
    name: "line_edit_port"
    tooltip: Expecting a valid port device name or autodetect.
    type: line_edit
    var: port
-
    label: |
      <small><b>Note:</b> Radboudbox init item at the begin of the experiment is needed for initialization of the buttonbox</small>
    type: text
-
    label:  |
      <small>Radboud Buttonbox version 2020.11-1</small>
    type: "text"
