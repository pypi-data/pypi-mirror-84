[build-system]
requires = [
  "setuptools",
  "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 99

[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=99

[tool.pytest.ini_options]
testpaths=["test"]
log_cli = 1
log_cli_level = "INFO"
