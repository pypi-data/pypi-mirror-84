[metadata]
name = qcmd
maintainer = libanvl
maintainer_email = hammer@libanvl.dev
version = 0.0.5-pre2
description = qcmd from libanvl
long_description = file: README.md, LICENSE
license = MIT License
keywords = libanvl, qcmd, threadpoolexecutor, executor
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	Typing :: Typed

[options]
packages = qcmd, qcmd.processors

[mypy]
files = qcmd, test
namespace_packages = true
ignore_missing_imports = true
follow_imports = skip

[flake8]
ignore = E203, E266, E501, E741, W503
max-line-length = 99
max-complexity = 18
select = B,C,E,F,W,T4

[egg_info]
tag_build = 
tag_date = 0

