[metadata]
name = sib-manager
version = attr: sib.__version__
url = https://git.happy-dev.fr/startinblox/sib-installer
author = Plup
author_email = plup@plup.io
description = StartinBlox Manager
long_description = file: README.md
long-description-content-type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
install_requires = 
	click
	pyyaml

[options.entry_points]
console_scripts = 
	sib = sib.cli:main

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-mock

[options.package_data]
sib = templates/production/*.py-tpl, templates/production/*.yml, templates/production/project_name/*.py-tpl, templates/development/*.py-tpl, templates/development/*.yml, templates/development/project_name/*.py-tpl, templates/package/*.py-tpl, templates/package/*.cfg, templates/package/*.md, templates/package/app_name/*.py-tpl

[semantic_release]
version_source = tag
version_variable = sib/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

