	See: https://askubuntu.com/a/42720/800183
	And this: https://en.wikipedia.org/wiki/Criticism_of_Apple_Inc.
license = tgenv  Copyright (C) 2020  Claudius Kastner
	This program comes with ABSOLUTELY NO WARRANTY.
