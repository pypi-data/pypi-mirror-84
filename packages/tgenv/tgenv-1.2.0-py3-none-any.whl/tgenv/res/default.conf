[DEFAULT]
tg_repository = gruntwork-io/terragrunt
version_file = versions.json
config_file = user.conf
binary_target = ~/.local/bin/terragrunt
base_path = ~/.config/tgenv/

[TEXT]
help = This is a simple console tool for handling terragrunt versions
verbose = Show more logs
quiet = Show no output - overrides `verbose`
list_help = Shows installed versions of terragrunt
list_remote_help = Shows available versions of terragrunt
install_help = Installs the specified version of terragunt
use_help = Use the specified version of terragrunt
remote_version_count = The number of the last versions to display
windows = This program is NOT build for running on windows nor wsl, please consider upgrading your operating system. See: https://askubuntu.com/a/331360/800183
	You may will be rewarded with inspirational quotes.
