[tool.poetry]
name = "lambda-handlers"
version = "3.0.6"
description = "A collection of useful decorators for making AWS Lambda handlers"
authors = [
    "Steffen Leistner <sleistner@gmail.com>",
    "Alexandre Savio <alexsavio@gmail.com>"
]
license = "Apache License Version 2.0"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
flake8-bugbear = "^20.1.4"
autopep8 = "^1.5.4"
pep8-naming = "^0.11.1"
pre-commit = "^2.8.2"
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
pytest-xdist = "^2.1.0"
pytest-only = "^1.2.2"
pytest-mock = "^3.3.1"
watchdog = "^0.10.3"
mypy = "^0.790"
isort = "^5.6.4"
tox = "3.20.1"
coverage = "^5.3"
wily = "^1.19.0"
rope = "^0.18.0"
pydocstyle = "^5.1.1"
jsonschema = "3.2.0"
marshmallow = "3.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
