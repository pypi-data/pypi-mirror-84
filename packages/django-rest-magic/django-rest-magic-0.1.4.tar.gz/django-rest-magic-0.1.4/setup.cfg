[metadata]
license_file = LICENSE

[tool:pytest]
addopts = --tb=short --strict -ra
testpaths = 
	tests

[flake8]
max-line-length = 120
exclude = 
	migrations
per-file-ignores = 
	drf_magic/models/__init__.py:E501

[isort]
atomic = true
multi_line_output = 5
extra_standard_library = types
known_third_party = pytest,_pytest,django,pytz,uritemplate
known_first_party = drf_magic,tests
skip_glob = */migrations/*

[coverage:run]
source = .
include = drf_magic/*,tests/*
omit = 
	tests/conftest.py
	drf_magic/settings.py
branch = 1

[coverage:report]
include = drf_magic/*,tests/*
omit = tests/conftest.py
skip_covered = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	def __str__

[egg_info]
tag_build = 
tag_date = 0

