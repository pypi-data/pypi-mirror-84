[zest.releaser]
create-wheel = yes
history_file = CHANGELOG.rst
push-changes = no
python-file-with-version = infuse/__init__.py

[flake8]
max-line-length = 80
ignore = E203, E501, W503, B950, B306
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

