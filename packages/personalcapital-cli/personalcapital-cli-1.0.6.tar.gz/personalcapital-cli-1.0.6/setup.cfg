[metadata]
name = personalcapital-cli
version = 1.0.6
url = https://github.com/clintecker/personalcapital-cli
license = MIT
author = Clint Ecker
author_email = me@clintecker.com
description = Personal Capital CLI
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
packages = pcapcli
python_requires = >=3.7
include_package_data = true
install_requires = 
	python-clint-utilities==1.2.1
	requests
	rich
	google-api-python-client
	google-auth-httplib2
	google-auth-oauthlib

[options.entry_points]
console_scripts = 
	fetch_data = bin.fetch_data:main
	store_in_google_sheets = bin.store_in_google_sheets:main

[options.extras_require]
test = 
	responses
	tox
	pytest
	pytest-cov
	mypy
	flake8>=3.3.0
	pep8-naming>=0.4.1
	flake8-quotes>=0.8.1
	flake8-import-order>=0.9.0
	Sphinx
	wheel
	black
	isort

[tool:pytest]
testpaths = tests
junit_family = xunit1

[coverage:run]
branch = True
source = 
	.

[coverage:paths]
source = 
	./pcapcli
	.tox/py*/lib/python*/site-packages/pcapcli
	.tox\py*\Lib\site-packages\pcapcli

[mypy]
warn_unused_configs = True
ignore_missing_imports = True

[flake8]
max-line-length = 100
import-order-style = google
application-import-names = pcapcli,tests
inline-quotes = double
ignore = E231,W503

[isort]
virtual_env = "C:\\Users\\me\\AppData\\Local\\Programs\\Python\\Python38-32\\virtualenvs\\personalcapital-cli\\"
import_heading_stdlib = Standard Library
import_heading_thirdparty = Third Party Code
import_heading_firstparty = PCAPCLI Code
combine_as_imports = true
force_sort_within_sections = true
multi_line_output = 3
force_alphabetical_sort_within_sections = true
known_third_party = personalcapital,rich,google,google_auth_oauthlib,googleapiclient,clint_utilities
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

