[metadata]
name = pypasswd
version = 1.0.0
url = https://pypasswd.zuh0.com
download_url = https://github.com/zuh0/pypasswd/archive/v1.0.0.tar.gz
author = Gabriel Duque
author_email = gabriel@zuh0.com
description = a simple and secure password generation library
long_description = file: README.rst
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Security
	Typing :: Typed
project_urls = 
	Documentation = https://pypasswd.zuh0.com
	Source = https://github.com/zuh0/pypasswd
	Tracker = https://github.com/zuh0/pypasswd/issues

[options]
python_requires = >=3.6
packages = find:
zip_safe = true

[options.entry_points]
console_scripts = 
	pypasswd = pypasswd.generator:main

[options.extras_require]
doc = 
	sphinx
dev = 
	black
	mypy

[build_sphinx]
project = pypasswd
source-dir = docs
build-dir = docs/_build

[egg_info]
tag_build = 
tag_date = 0

