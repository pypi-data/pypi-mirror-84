[metadata]
name = supersk_sphinx_bulma
url = https://gitlab.com/supersk-docs/supersk-sphinx-bulma
version = attr: supersk_sphinx_bulma._version.__version__
license = MIT
license_file = LICENSE
description = Simple theme for sphinx-doc using Bulma CSS
long_description = file: README.rst, CHANGELOG.rst
long_description_content_type = text/x-rst
author = super-sk
author_email = 1206305-super-sk@users.noreply.gitlab.com
keywords = 
	docs
	sphinx
	theme
classifiers = 
	Framework :: Sphinx
	Framework :: Sphinx :: Theme
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Documentation
	Topic :: Software Development :: Documentation
project_urls = 
	Code = https://gitlab.com/supersk-docs/supersk-sphinx-bulma
	Issues = https://gitlab.com/supersk-docs/supersk-sphinx-bulma/-/issues

[options]
include_package_data = True
packages = 
	supersk_sphinx_bulma
install_requires = 
	sphinx==2.2

[egg_info]
tag_build = 
tag_date = 0

