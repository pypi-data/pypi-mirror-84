{%- if pagename != "search" and builder != "singlehtml" %}
<div id="searchbox" style="display: none" role="search">
    <form class="search field has-addons" action="{{ pathto('search') }}" method="get">
        <div class="control">
            <input class="input" type="text" name="q" placeholder="Find a doc" onfocus="this.value=''" />
        </div>
        <div class="control">
            <input class="button is-info" type="submit" value="Search" />
        </div>
    </form>
</div>
<script type="text/javascript">$('#searchbox').show(0);</script>
{%- endif %}
