<!-- NEW DATA RECORD EDITOR MODAL -->
<div class="modal fade" id="new-record-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 1000px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-edit"></i> Add New Record</h4>
            </div>
            <form id="new-record-form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Group:</span>
                            <input name="name" id="new-record-modal-name" type="text" class="form-control" placeholder="Group Name">
                            <input name="origin_name" type="hidden" value="">
                            <input type="text" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="data" id="new-record-modal-data" class="form-control" placeholder="Conf json" style="height: 450px;"></textarea>
                    </div>
                </div>
                <div class="modal-footer clearfix">

                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>

                    <button type="button" class="btn btn-primary pull-left" onclick="saveRecord()"><i class="fa fa-save"></i> Save</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
