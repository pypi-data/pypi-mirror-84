[metadata]
name = cmot
author = Eric Langlois
author_email = eric@langlois.xyz
description = A collection of miscellaneous goods at an unbeatable price
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Utilities

[options]
packages = find:
include_package_data = True
scripts = 
install_requires = 
setup_requires = setuptools_scm
python_requires = >=3.8

[options.entry_points]
console_scripts = 

[flake8]
application-import-names = cmot
import-order-style = google
select = C,E,F,W,B,B950
ignore = E501,W503,E203

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
skip_glob = */third_party/*
known_third_party = pytest,setuptools

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning
	default::DeprecationWarning:__main__
	default::DeprecationWarning:cmot
	ignore::PendingDeprecationWarning
	default::PendingDeprecationWarning:__main__
	default::PendingDeprecationWarning:cmot

[egg_info]
tag_build = 
tag_date = 0

