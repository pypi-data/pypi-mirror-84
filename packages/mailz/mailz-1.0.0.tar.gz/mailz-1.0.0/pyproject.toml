[tool.poetry]
authors = ["m09 <142691+m09@users.noreply.github.com>"]
description = "Basic mailing tool."
homepage = "https://github.com/m09/mailz"
license = "Apache-2.0"
name = "mailz"
readme = "README.md"
version = "1.0.0"

[tool.poetry.dependencies]
GitPython = "^3.1.11"
Jinja2 = "^2.11.1"
PyYAML = "^5.3.1"
click = "^7.1.1"
coloredlogs = "^14.0"
python = "^3.7"
tqdm = "^4.50.2"
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
appdirs = "^1.4.4"
sendgrid = "^6.4.7"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
flake8-bugbear = "^20.1.4"
flake8-docstrings = "^1.5.0"
flake8-import-order = "^0.18.1"
mypy = "^0.770"
pylint = "^2.4.4"

[tool.poetry.scripts]
mailz = 'mailz.cli:cli'

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
