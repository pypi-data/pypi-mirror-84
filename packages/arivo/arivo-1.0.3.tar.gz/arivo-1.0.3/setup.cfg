[metadata]
name = arivo
author = ARIVO
author-email = support@arivo.co
summary = Base python package for the ARIVO Python SDK
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
home-page = https://gitlab.com/arivo-public/arivo-python.git
license = MIT
keywords = arivo webhook api
classifier = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[files]
packages = 
	arivo

[bdist_wheel]
universal = 1

[extras]
all = 
	arivo-webhook>=1.0,<2
	arivo-api>=1.0,<2

[egg_info]
tag_build = 
tag_date = 0

